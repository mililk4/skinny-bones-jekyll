<div class="author-image">
	<img src="/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }}">
</div><!-- ./author-image -->
<div class="author-content">
	<h3 class="author-name" >Written by <span itemprop="author">{{ site.owner.name }}</span></h3>
	<p class="author-bio">{{ site.owner.bio }}</p>
</div><!-- ./author-content -->
